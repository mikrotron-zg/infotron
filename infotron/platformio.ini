[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
monitor_speed = 115200
lib_deps = 
	majicdesigns/MD_Parola@^3.6.1
	majicdesigns/MD_MAX72XX@^3.3.0
	me-no-dev/ESP Async WebServer@^1.2.3
