<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Infotron</title>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="main_view" class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h2 class="text-dark">Infotron</h2>
                <br/>                
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="text-dark">Display options</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="displayOptions" id="datetime" value="1">
                            <label class="form-check-label" for="datetime">
                              Date/time
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="displayOptions" id="meteo" value="2">
                            <label class="form-check-label" for="meteo">
                              Weather
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="displayOptions" id="text" value="0" checked>
                            <label class="form-check-label" for="text">
                              Text:
                            </label>
                            <input id="text" type="text" class="form-control" placeholder="Enter text to display" aria-label="Text to display">
                        </div>
                    </div>
                </div>
                <button id="ok" type="button" class="btn btn-secondary btn-lg btn-block">OK</button>
            </div>
        </div>
    </div>
</body>
